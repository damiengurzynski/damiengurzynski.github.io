<!DOCTYPE html>
<html style='background-color:black;color:white;font-size:20px;font-family:monospace'>
    
<head>
</head>
    
<body>
    <div id='coords'>[0,0]</div>
    <div id='room'>ROOM []</div>
    <script>
        var map = [];
        var bd = {name:'thing'};
        var coords = {x:0,y:0};
        document.addEventListener('keydown',function(event)
        {
        	if (event){action(event)}
        });
        //TOOLS
        function getDiv(id,txt)
        {
        	document.getElementById(id).innerHTML = txt;
        }
        
        //ACTIONS
        function action(e)
        {
        	switch (e.key)
            {
            	case 'ArrowUp': coords.y+=1;break;
                case 'ArrowDown': coords.y-=1;break;
                case 'ArrowLeft': coords.x-=1;break;
                case 'ArrowRight': coords.x+=1;break;
                case 'b':build();break;
            }
            getDiv('coords','['+coords.x+','+coords.y+']');
        }
        
        //INSTANCE ROOMS
        class Room
        {
        	constructor(name,owner,x,y,builds)
            {
            	this.name = name;
                this.owner = owner;
                this.x = x;
                this.y = y;
                this.builds = builds;
            }
            
            init()
            {
            	getDiv('room','ROOM [' + this.name + ',' + this.owner + ',' + this.builds + ']');
            }
        }
        
        //GAME START
        function start()
        {
        	var lobby = new Room('Lobby','System',0,0,'Pod');
            lobby.init();
        }
        
        start();
    </script>
    
    
</body>
    
</html>
