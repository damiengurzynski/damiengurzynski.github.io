<!DOCTYPE html>
<html style='background-color:black;color:white;font-size:20px;font-family:monospace'>
    
<head>
</head>
    
<body>
    <div id='coords'>[0,0]</div>
    <script>
        var map = [];
        var coords = {x:0,y:0};
        document.addEventListener('keydown',function(event)
        {
        	if (event){move(event)}
        });
        
        function getDiv(id,txt)
        {
        	document.getElementById(id).innerHTML = txt;
        }
        
        function move(e)
        {
        	switch (e.key)
            {
            	case 'ArrowUp': coords.y+=1;break;
                case 'ArrowDown': coords.y-=1;break;
                case 'ArrowLeft': coords.x-=1;break;
                case 'ArrowRight': coords.x+=1;break;
            }
            getDiv('coords','['+coords.x+','+coords.y+']');
        }
    </script>
    
    
</body>
    
</html>
