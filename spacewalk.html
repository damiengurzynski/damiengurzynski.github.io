<!DOCTYPE html>
<html style='background-color:black;color:white;font-size:20px;font-family:monospace'>
    
<head>
</head>
    
<body>
    <div id='coords'>[0,0]</div>
    <div id='room'>[]</div>
    
    <script>
    	var rooms = [];
        var coords = {x:0,y:0};
        
        //KB INPUT
        document.addEventListener('keydown',function(event)
        {
        	if (event){action(event)}
        });
        
        //TOOLS
        function getDiv(id,txt)
        {
        	document.getElementById(id).innerHTML = txt;
        }
        
        //ACTIONS
        function action(e)
        {
        	switch (e.key)
            {
            	case 'ArrowUp': coords.y+=1;break;
                case 'ArrowDown': coords.y-=1;break;
                case 'ArrowLeft': coords.x-=1;break;
                case 'ArrowRight': coords.x+=1;break;
            }
            getDiv('coords','['+coords.x+','+coords.y+']');
        }
        
        //ROOMS
        class Room
        {
        	constructor(player,x,y,builds)
            {
                this.player = player;
                this.x = x;
                this.y = y;
                this.builds = builds;
            }
            
            init()
            {
            	getDiv('room','[' + this.player + ' ' + this.builds + ']');
                rooms.push(this);
            }
        }
        
        
        //GAME
        function start()
        {
        	var home = new Room('me',0,0,'pod');
            home.init();
        }
        
        start();
    </script>
    
    
</body>
    
</html>
